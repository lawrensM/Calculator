<html>
    <head>
       <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <p>Welcome. please log in</p>

        <form onsubmit="verifyUser(); return false;">
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput"/><br>
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput"/>
            <p id="message"></p>
            <br><br>
            <button type="submit">Log in</button>
        </form>

        <script>
            function verifyUser(){
                let username = document.getElementById("usernameInput").value;
                let password = document.getElementById("passwordInput").value;
                checkUserCreds(username, password);
            }

            function checkUserCreds(username, password) {
                var systemUsername = "Bond";
                var systemPassword = "007";

                if(username == systemUsername && password == systemPassword){
                    document.getElementById("message").innerHTML = "Correct. Logging in...";
                } else {
                    document.getElementById("message").innerHTML = "Incorrect username or password.";
                }
            }
        </script>
    </body>
</html>
